<!DOCTYPE html>
<html lang="en">
  <head>
    <title>WFH Reason Generator</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#000000">
    <meta name="description" content="We believe working from home is productive for many reasons. Don’t even spend time thinking for a reason to send your boss/team. I Don’t.Work is here to increase your improve your productivity by saving your thinking time">
    <meta name="keywords" content="WFH Generator, Work from home generator, get genuine reasons to work from home.">
    <link rel="icon" type="image/png" href="<%= htmlWebpackPlugin.files.publicPath %>static/img/favicon.png">
    <link rel="manifest" href="<%= htmlWebpackPlugin.files.publicPath %>static/manifest.json">

    <!-- Add to home screen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="idlw">
    <link rel="apple-touch-icon" href="<%= htmlWebpackPlugin.files.publicPath %>static/img/favicon.png">
    <link rel="mask-icon" href="<%= htmlWebpackPlugin.files.publicPath %>static/img/favicon.png" color="#000000">
    
    <!--Facebook Meta -->
    <meta name="author" content="idontlike.work">
    <meta property="og:url" content="https://idontlike.work" />
    <meta property="og:type" content="article" />
    <meta property="og:title" content="Free Work from Home reason generator" />
    <meta property="og:description" content="We believe working from home is productive for many reasons. Don’t even spend time thinking for a reason to send your boss/team. I Don’t.Work is here to increase your improve your productivity by saving your thinking time"
    />
    <meta property="og:image" content="https://idontlike.work/<%=require('./src/assets/fb.png')%>" />
    
    <!-- Twitter Meta  -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Free Work from Home reason generator">
    <meta name="twitter:description" content="We believe working from home is productive for many reasons. Don’t even spend time thinking for a reason to send your boss/team. I Don’t.Work is here to increase your improve your productivity by saving your thinking time">
    <meta name="twitter:image" content="https://idontlike.work/<%=require('./src/assets/fb.png')%>">

    <!-- Add to home screen for Windows -->
    <meta name="msapplication-TileImage" content="<%= htmlWebpackPlugin.files.publicPath %>static/img/favicon.png">
    <meta name="msapplication-TileColor" content="#000000">
    <% for (var chunk of webpack.chunks) {
        for (var file of chunk.files) {
          if (file.match(/\.(js|css)$/)) { %>
    <link rel="<%= chunk.initial?'preload':'prefetch' %>" href="<%= htmlWebpackPlugin.files.publicPath + file %>" as="<%= file.match(/\.css$/)?'style':'script' %>"><% }}} %>
  </head>
  <body>
    <noscript>
      Oops, JS not supported in your browser! Try the latest version of Chrome or Firefox.
    </noscript>
    <main>
      <div id="app"></div>
      <!-- Todo: only include in production -->
      <%= htmlWebpackPlugin.options.serviceWorkerLoader %>
      <!-- built files will be auto injected -->
    </main>
    <!-- Google Analytics -->
    <script>
      window.ga = window.ga || function () { (ga.q = ga.q || []).push(arguments) }; ga.l = +new Date;
      ga('create', 'UA-118152977-1', 'auto');
      ga('send', 'pageview');
    </script>
    <script async src='https://www.google-analytics.com/analytics.js'></script>
    <!-- End Google Analytics -->
  </body>
</html>
